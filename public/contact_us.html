<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LSDS</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <a href="index.html">
                <img src="images/logo.png" alt="LSDS Logo">
                <span>LA SALLE <br> DEBATE SOCIETY</span>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="home.html" class="active">HOME</a></li>
            <li><a href="#">MEMBER'S DIRECTORY</a></li>
            <li><a href="#">EVENTS</a></li>
            <li><a href="contact_us.html" class="active">CONTACT US</a></li>
        </ul>
        <a href="login.html" class="sign-in-btn">Sign In</a>
    </nav>

    <!-- Contact Us Form Section -->
    <section class="contact-section">
        <h1>Get In Touch</h1>
        <p>Let us know if you have any questions or feedback.<br>
        Send us a message and we will respond!</p>

        <div class="contact-form">
            <form>
                <div class="input-row">
                    <div class="input-box">
                        <label>Name</label>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="input-box">
                        <label>E-mail</label>
                        <input type="email" placeholder="Your E-mail">
                    </div>
                </div>
                <div class="input-box">
                    <label>Message</label>
                    <textarea placeholder="Your Message"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
